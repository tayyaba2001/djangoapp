{% extends 'shop/base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ product.name }}"?</h1>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
