<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            padding: 20px;
            color: white;
            position: fixed;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 200px);
        }
        .navbar {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Sidebar</h3>
        <ul>
            <li><a href="{% url 'product_list' %}" class="text-white">Products</a></li>
            <li><a href="{% url 'product_create' %}" class="text-white">Add Product</a></li>
           
   
        </ul>
    </div>

    <div class="content">
        <div class="navbar">
            <h2>Shop Management</h2>
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
